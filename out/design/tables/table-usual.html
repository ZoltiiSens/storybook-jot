<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>///title/// - JOT Storybook</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&amp;family=Lato:wght@100;400;700&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/style.css">
	<link rel="stylesheet" href="/styles/vars.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background-color: var(--var-bg-main);
		}
		.content-wrapper{
			min-height: 100vh;
			display: flex;
			flex-direction: row;
			padding: 2px;
		}
		.content-wrapper .clearfix{
			width: 300px;
			height: 100%;
		}
		.content-wrapper .content {
			flex: 1;
			/* background-color: #ffaaaa; */
			/* height: 140vh; */
		}
		.sidebar{
			min-height: 100vh;
			width: 300px;
			
			background-color: var(--var-bg-lay-over);
			box-shadow: var(--var-shadow-middle);
			position: fixed;
			top: 2px;
			left: 2px;
			padding: 20px;
		}
		ul {
			cursor: pointer;
			position: relative;
			/* padding: 10px; */
		}
		ul li{
			display: block;
			padding: 10px;
		}
		ul.side_menu > *{
			/* margin-left: 10px; */
			position: relative;
		}
		ul.side_menu ul::before{
			content: '';
			display: block;
			position: absolute;
			width: 8px;
			height: 2px;
			background-color: black;
			left: -10px;
			top: 9px;
		}
		ul.side_menu ul > li {
			/* margin-left: 10px; */
		}
		.sidebar .scroll-wrapper .hidden-ul > li {
			display: none;
		}
		.content{
			padding: 20px 40px;
		}
		.content h1{
			margin-bottom: 40px;
		}
		.content .element-wrapper{
			margin: 20px 0;
			padding: 5px 0;
		}
		ul li > a {
			color: #0C8DEA;
		}
		pre.code {
			background-color: #2C2F33;
			padding: 5px;
			color: white;
			border-radius: 5px;
			tab-size: 4;
		}
	</style>
</head>
<body>
	<div class="sidebar">
		<div class="scroll-wrapper">
			<ul class="side_menu">
				<li>
					<ul class="hidden-ul inner-ul">
						<p class="menu-title">buttons</p>
						<li>
							<ul class="hidden-ul inner-ul">
								<p class="menu-title">btn-primary</p>
								<li>
									<a href="/out/design/buttons/btn-primary/btn-primary-hover.html">btn-primary-hover.html</a>
								</li>
								<li>
									<a href="/out/design/buttons/btn-primary/btn-primary-standard.html">btn-primary-standard.html</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/out/design/buttons/btn-secondary.html">btn-secondary.html</a>
						</li>
					</ul>
				</li>
				<li>
					<ul class="hidden-ul inner-ul">
						<p class="menu-title">tables</p>
						<li>
							<a href="/out/design/tables/table-usual.html">table-usual.html</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="/out/design/test.html">test.html</a>
				</li>
</ul>
		</div>
	</div>
	<div class="content-wrapper">
		<div class="clearfix"></div>
		<div class="content">
			<h1> tables / table-usual</h1>
			<div class="element-wrapper">
				table usual content
			</div>
			<h2>Code</h2>
			<pre class="code">
table usual content
			</pre>
		</div>
	</div>
	<script>
		const file_path = '/tables/table-usual.html';
		window.onload = function(){
			let ul_elements = document.querySelectorAll('ul.inner-ul');
			ul_elements.forEach(element => {
				element.querySelector('p.menu-title').onclick = () => {
					element.classList.toggle('hidden-ul');
				}	
			});
		}
	</script>
</body>
</html>
